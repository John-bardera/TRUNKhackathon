<ion-header>
  <ion-navbar>
    <ion-title>飲食店詳細</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngIf="isLoaded; else elseBlock">
    <ion-card>
      <ion-card-header>
        <img [src]="params.image_uri.value"/>
      </ion-card-header>

      <ion-card-content>
        <ion-card-title>
          {{params.name.value}}
        </ion-card-title>

        <div class="place">{{params.profile.value}}</div>

        <p class="subtitle">コース一覧</p>

        <ion-grid>
          <ion-row>
            <ion-col col-6>{{params.course_name.value}}</ion-col>
            <ion-col col-6>{{params.course_price.value}}円</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>いい感じコース</ion-col>
            <ion-col col-6>3980円</ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6>叙々苑コース</ion-col>
            <ion-col col-6>{{params.course_price.value}}円</ion-col>
          </ion-row>
        </ion-grid>

        <button ion-button (click)="toGoReservation()" class="submit-button">予約をします！</button>
      </ion-card-content>
    </ion-card>
  </div>
  <ng-template #elseBlock>
    <div class="loading">
      Now loading...
    </div>
  </ng-template>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>店名 予約</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>コースを選んでください</ion-label>
      <ion-select [(ngModel)]="cheap">
        <ion-option value="cheap">お手軽コース</ion-option>
        <ion-option value="middle">ミドルコース</ion-option>
        <ion-option value="luxuary">叙々苑コース</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>予約する日時を選んでください</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="event.month"></ion-datetime>
    </ion-item>
 </ion-list>

  <ion-item>
    <ion-label>LINE PAY で割り勘する</ion-label>
    <ion-checkbox color="green" checked="false"></ion-checkbox>
  </ion-item>

  <div class="spacer"></div>

  <button ion-button class="submit-button" (click)="reservationApi()">予約をする</button>

</ion-content>

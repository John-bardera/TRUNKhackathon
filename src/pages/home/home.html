<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <div *ngFor="let item of items">
      <ion-card>
        <img [src]="item.image" />
        <ion-card-content>
          <ion-card-title>
            <h1>{{item.restaurant_name}}</h1>
            <div>{{item.title}}</div>
          </ion-card-title>
          <p>
            {{shortCutContent(item.content)}}
          </p>
          <div>
            <div>
              {{item.created_time}}
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

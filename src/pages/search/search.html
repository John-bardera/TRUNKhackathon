<ion-header>
  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-list>
    <ion-item>
      <ion-searchbar placeholder="Search" no-padding (ionChange)="searchApi()" [(ngModel)]="value"></ion-searchbar>
      </ion-item>
  </ion-list>
  <ion-list>
    <div class="hoge" *ngFor="let record of records">
      <ion-item (click)="goToDetail(record)">
        <ion-thumbnail item-start>
          <img [src]="record.image_uri.value"/>
        </ion-thumbnail>
        <h2 class="name">{{record.name.value}}</h2>
        <h3 class="place">{{record.profile.value}}</h3>
        <div class="course">{{record.course_name.value}}: {{record.course_price.value}}å††</div>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
